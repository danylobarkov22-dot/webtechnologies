<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>

    <div id="setup-screen">
        <h1>Полювання на піксель</h1>
        <div class="controls">
            <label for="difficulty">Оберіть складність:</label>
            <select id="difficulty">
                <option value="easy">Легко</option>
                <option value="normal" selected>Нормально</option>
                <option value="hard">Складно</option>
            </select>

            <label for="color">Оберіть колір цілі:</label>
            <select id="color">
                <option value="">Будь ласка, оберіть колір</option>
                <option value="green">Зелений</option>
                <option value="red">Червоний</option>
                <option value="blue">Синій</option>
            </select>

            <button id="start-btn">Почати гру</button>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <div class="hud">
            <span>Рахунок: <strong id="score-display">0</strong></span>
            <span>Часу на клік: <strong id="timer-display">2</strong> сек.</span>
        </div>
        
        <div id="game-area">
            <div id="target" style="display: none;"></div>
        </div>
    </div>

    <script src="source4.js"></script>
    <style src="lab4.css"></style>
</body>
</html>
