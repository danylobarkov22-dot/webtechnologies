<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Магазин | Барков Данило</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        background-color: #f0f0f0; 
        color: #1a1a1a; 
    }


    nav {
        background-color: #000000; 
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        gap: 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #aaaaaa; 
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background: #ffffff; 
        border-radius: 0px; 
        min-height: 500px;
        border: 1px solid #dcdcdc;
    }

    h2 {
        text-align: center;
        color: #000000;
        border-bottom: 2px solid #000000; 
        padding-bottom: 10px;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
    }

    .card {
        border: 1px solid #eeeeee;
        background: #ffffff;
        padding: 15px;
        text-align: center;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card:hover {
        border-color: #000000;
        background-color: #fafafa;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        filter: grayscale(100%); 
        margin-bottom: 10px;
        background-color: #e0e0e0;
    }

    .card h3 {
        margin: 10px 0;
        font-size: 1.1rem;
        color: #000000;
        cursor: pointer;
        text-decoration: underline;
    }

    .price {
        font-weight: bold;
        color: #000000;
        font-size: 1.1rem;
        margin-top: 10px;
        border-top: 1px solid #eee;
        padding-top: 5px;
    }

    .notes {
        font-size: 0.85rem;
        color: #666666;
    }

    .btn-back {
        display: block;
        margin: 20px auto;
        padding: 10px 25px;
        background: #000000;
        color: #ffffff;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 0.8rem;
    }

    .btn-back:hover {
        background: #333333;
    }
</style>
</head>
<body>

    <nav>
        <a href="lab5.html">Додому</a>
        <a onclick="loadCatalog()">Каталог</a>
    </nav>

    <div class="container" id="main-content">
        <h2>Вітаємо!</h2>
        <p style="text-align: center;">Це демонстраційний застосунок на основі <strong>Ajax</strong> та <strong>JSON</strong>.</p>
        <p style="text-align: center;">Оберіть категорію в меню зверху, щоб побачити товари.</p>
    </div>

    <script src="source5.js"></script>
</body>
</html>
